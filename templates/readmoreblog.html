<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Puritan:wght@400;700&display=swap" rel="stylesheet">
    <title>Daily Blog |Read More</title>
</head>

<body>
    <header class="w-full bg-teal-900 fixed py-[20px] h-[70px] top-0 left-0">
        <div class="w-[90%] space-x-[15px] flex items-center mx-auto md:w-[80%] lg:w-[80%]">
            <div class="text-[#fff] cursor-pointer font-[700] text-[20px]">
                <a href="{{ url_for('home') }}">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953l7.108-4.062A1.125 1.125 0 0121 8.688v8.123zM11.25 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953L9.567 7.71a1.125 1.125 0 011.683.977v8.123z" />
                    </svg>
                </a>
            </div>
            <div class="font-[700] text-[#fff] text-[21px]">BlogDaily</div>
        </div>
    </header>
    <!---->
    <div class="w-[90%] block h-fit mx-auto md:w-[80%] lg:w-[80%]">
        <div class="mt-[120px] font-[700] text-stone-900 text-[20px] md:text-[45px]">{{ blog.title }}</div>
        <div class="leading-[3px] italic tracking-[4px] font-[400] text-[14px] md:text-[15px] text-stone-500">
            Createdby:{{ blog.author}}
        </div>
        <div class="content overflow-y-scroll block h-fit w-[80%] font-[400] text-stone-600 mt-[40px] text-[18px]">
            <div class="w-full">{{ blog.content }}</div>
        </div>
    </div>
</body>

<style>
    .content::-webkit-scrollbar {
        width: 2px;
        height: 1px;
    }

    .content::-webkit-scrollbar-track {
        background: transparent;
        width: 1px;
    }

    .content::-webkit-scrollbar-thumb {
        background: #000;
    }

    /**/
    ::-webkit-scrollbar {
        width: 4px;
    }

    ::-webkit-scrollbar-track {
        background: transparent;
    }

    ::-webkit-scrollbar-thumb {
        background: #000;
    }
</style>

</html>
